    <script>
        function setupGuard() {
            if (window.history && history.pushState) {
                history.pushState(null, null, null);
                addEventListener('popstate', function () {
                    var leave = confirm("Do you want to leave this page? This will cause your character to become lost in the pit of Set.");
                    if (leave) {
                        history.back();
                    }
                    else {
                        history.pushState(null, null, null);
                    }
                });
